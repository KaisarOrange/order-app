<div class="flex gap-8 bg-[#F5F5F5] p-5 justify-center mt-4">
  <div class="flex flex-col gap-4">
    <p class="text-[#BCBCBC] text-xs">Nama</p>
    <p class="text-[#BCBCBC] text-xs">Nomor Whatsapp (Wa)</p>
    <p class="text-[#BCBCBC] text-xs">Alamat</p>
  </div>
  <div class="flex flex-col gap-4 lg:w-1/4">
    <input
      autosize
      class="focus:outline-none border pl-3 text-xs rounded-3xl shadow-[0_4px_4px_rgba(0,0,0,0.25),0_4px_4px_rgba(0,0,0,0.3)]"
      #box
      (keyup.enter)="onKey(box.value)"
    />
    <input
      class="focus:outline-none border text-xs pl-3 rounded-3xl shadow-[0_4px_4px_rgba(0,0,0,0.25),0_4px_4px_rgba(0,0,0,0.3)]"
      #box
      (keyup.enter)="onKey(box.value)"
    />
    <textarea
      autosize
      [minRows]="1.1"
      type="text"
      class="resize-none focus:outline-none border pl-3 pr-3 text-xs rounded-3xl shadow-[0_4px_4px_rgba(0,0,0,0.25),0_4px_4px_rgba(0,0,0,0.3)]"
      #box
      (keyup.enter)="onKey(box.value)"
    ></textarea>
  </div>
</div>
