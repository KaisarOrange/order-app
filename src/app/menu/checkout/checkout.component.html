<div routerLink="/payment" class="mt-2 px-10 bg-blue-300 rounded-b-full py-2">
  <div class="flex justify-between">
    <div>
      <p>{{ amountTotal() }} Item</p>
    </div>
    <div>
      <p class="font-medium">
        {{
          totalAddition() === 0
            ? "Rp0"
            : (totalAddition() | currency : "IDR" : "symbol" : "3.0")
        }}
      </p>
    </div>
  </div>
</div>
